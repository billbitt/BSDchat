<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chat world</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>welcome to chat world</h1>
    </header>
    <div class="login-section">
        <form id="login-form">
            <label id="login-form-label" for="login-form-name">Name:</label>
            <input id="login-form-name" type="text">
            <input id="login-form-btn" type="submit" value="Start">
        </form>
    </div>
    <div class="chat-section">
        <div id="chat-display"></div>
        <form id="chat-form">
            <label id="chat-form-label" for="chat-form-input">Chat:</label>
            <input id="chat-form-input" type="text">
            <input id="chat-form-btn" type="submit" value="Save">
        </form>
    </div>
    <div>
        <p>Number of connected users:</p>
        <p id="connected-viewers"></p>
    </div>


    <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>

</body>
</html>
